server:
  port: 8080
spring:
  application:
    name: twoshop
  datasource:
    password: ${POSTGRES_PASSWORD}
    url: jdbc:postgresql://localhost:5432/twoshop
    username: ${POSTGRES_USER}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  graphql:
    graphiql:
      enabled: true
